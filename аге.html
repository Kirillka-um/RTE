<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ë–∏–ª–µ—Ç—ã –Ω–∞ –º–∞—Ç—á–∏ ‚Äî –ö–æ–º–µ—Ç–∞</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 30px 0;
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    h1, h2, h3 {
      margin: 0;
      color: #fff;
    }
    .slogan {
      font-style: italic;
      color: #fdd835;
      margin-top: 10px;
      font-size: 1.2em;
    }
    .btn {
      background: #fdd835;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn:hover { background: #ffec47; }

    .match {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .admin-panel {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .bookings-list {
      margin-top: 20px;
    }
    .booking-item {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚öΩ –ö–æ–º–µ—Ç–∞ ‚Äî –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ –±–∏–ª–µ—Ç—ã</h1>
      <p class="slogan">–£ –∫–æ–º–µ—Ç—ã –µ—Å—Ç—å –¥–µ–≤–∏–∑ ‚Äî –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –ø–∞–¥–∞—Ç—å –≤–Ω–∏–∑!</p>
    </header>

    <main id="main-content">
      <!-- –ú–∞—Ç—á–∏ -->
      <h2>–ü—Ä–µ–¥—Å—Ç–æ—è—â–∏–µ –º–∞—Ç—á–∏</h2>
      <div id="matches-list"></div>

      <!-- –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ –¥–ª—è –∞–¥–º–∏–Ω–∞ -->
      <div style="text-align:center; margin-top:40px;">
        <button onclick="showAdmin()" class="btn">üîê –í–æ–π—Ç–∏ –∫–∞–∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</button>
      </div>
    </main>

    <!-- –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å (—Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
    <div id="admin-panel" style="display:none;" class="admin-panel">
      <h2>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
      <form id="add-match-form">
        <h3>–î–æ–±–∞–≤–∏—Ç—å –º–∞—Ç—á</h3>
        <input type="text" id="match-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –º–∞—Ç—á–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä: –ö–æ–º–µ—Ç–∞ vs –ú–µ—Ç–µ–æ—Ä)" required />
        <input type="datetime-local" id="match-date" required />
        <input type="number" id="tickets-count" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∏–ª–µ—Ç–æ–≤" min="1" required />
        <button type="submit" class="btn">–î–æ–±–∞–≤–∏—Ç—å –º–∞—Ç—á</button>
      </form>

      <div class="bookings-list">
        <h3>–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –±–∏–ª–µ—Ç—ã</h3>
        <div id="bookings-display"></div>
      </div>

      <button onclick="logoutAdmin()" class="btn" style="background:#e53935;">–í—ã–π—Ç–∏</button>
    </div>
  </div>

  <script>
    // –ö–ª—é—á –¥–ª—è –∞–¥–º–∏–Ω–∞ (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ ‚Äî –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ)
    const ADMIN_PASSWORD = "cometa2025";

    // –ò–Ω–∏—Ü–∏–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
    function init() {
      if (!localStorage.getItem('matches')) {
        localStorage.setItem('matches', JSON.stringify([]));
      }
      if (!localStorage.getItem('bookings')) {
        localStorage.setItem('bookings', JSON.stringify([]));
      }
      renderMatches();
      renderBookings();
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∞—Ç—á–µ–π
    function renderMatches() {
      const matches = JSON.parse(localStorage.getItem('matches'));
      const container = document.getElementById('matches-list');
      container.innerHTML = '';

      matches.forEach((match, index) => {
        const matchEl = document.createElement('div');
        matchEl.className = 'match';
        matchEl.innerHTML = `
          <h3>${match.title}</h3>
          <p><strong>–î–∞—Ç–∞:</strong> ${new Date(match.date).toLocaleString()}</p>
          <p><strong>–ë–∏–ª–µ—Ç–æ–≤ –¥–æ—Å—Ç—É–ø–Ω–æ:</strong> ${match.tickets}</p>
          <button onclick="bookTicket(${index})" ${match.tickets <= 0 ? 'disabled' : ''} class="btn">
            ${match.tickets <= 0 ? '–†–∞—Å–ø—Ä–æ–¥–∞–Ω–æ' : '–ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞—Ç—å –±–∏–ª–µ—Ç'}
          </button>
        `;
        container.appendChild(matchEl);
      });
    }

    // –ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –±–∏–ª–µ—Ç–∞
    function bookTicket(matchIndex) {
      const matches = JSON.parse(localStorage.getItem('matches'));
      const bookings = JSON.parse(localStorage.getItem('bookings'));

      if (matches[matchIndex].tickets > 0) {
        const name = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:");
        if (!name) return;

        matches[matchIndex].tickets--;
        const booking = {
          match: matches[matchIndex].title,
          date: matches[matchIndex].date,
          user: name,
          time: new Date().toLocaleString()
        };
        bookings.push(booking);

        localStorage.setItem('matches', JSON.stringify(matches));
        localStorage.setItem('bookings', JSON.stringify(bookings));

        alert(`–ë–∏–ª–µ—Ç –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω! –î–æ –≤—Å—Ç—Ä–µ—á–∏ –Ω–∞ –º–∞—Ç—á–µ, ${name}!`);
        renderMatches();
        if (document.getElementById('admin-panel').style.display === 'block') {
          renderBookings();
        }
      }
    }

    // –ü–æ–∫–∞–∑ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏
    function showAdmin() {
      const pass = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:");
      if (pass === ADMIN_PASSWORD) {
        document.getElementById('main-content').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
        renderBookings();
      } else {
        alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!");
      }
    }

    // –í—ã—Ö–æ–¥ –∏–∑ –∞–¥–º–∏–Ω–∫–∏
    function logoutAdmin() {
      document.getElementById('admin-panel').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–∞—Ç—á–∞
    document.getElementById('add-match-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('match-title').value;
      const date = document.getElementById('match-date').value;
      const tickets = parseInt(document.getElementById('tickets-count').value);

      const matches = JSON.parse(localStorage.getItem('matches'));
      matches.push({ title, date, tickets });
      localStorage.setItem('matches', JSON.stringify(matches));

      document.getElementById('add-match-form').reset();
      renderMatches();
      alert("–ú–∞—Ç—á –¥–æ–±–∞–≤–ª–µ–Ω!");
    });

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π –≤ –∞–¥–º–∏–Ω–∫–µ
    function renderBookings() {
      const bookings = JSON.parse(localStorage.getItem('bookings'));
      const container = document.getElementById('bookings-display');
      container.innerHTML = bookings.length === 0
        ? "<p>–ù–µ—Ç –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –±–∏–ª–µ—Ç–æ–≤.</p>"
        : '';

      bookings.forEach(book => {
        const el = document.createElement('div');
        el.className = 'booking-item';
        el.innerHTML = `<strong>${book.user}</strong> –∑–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–ª –±–∏–ª–µ—Ç –Ω–∞ –º–∞—Ç—á <em>${book.match}</em> (${book.time})`;
        container.appendChild(el);
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = init;
  </script>
</body>
</html>
